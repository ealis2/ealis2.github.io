<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App - Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    },
                    perspective: {
                        '1000': '1000px',
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-base-100 shadow-sm z-50">
        <div class="navbar-start">
            <a class="btn btn-ghost text-xl">
                <img src="{{ config['LOGO_URL'] }}" alt="Logo" class="h-10 w-auto">
            </a>
        </div>
        
        <div class="navbar-end">
            <div class="dropdown dropdown-end">
                <label for="mobile-menu" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <input type="checkbox" id="mobile-menu" class="modal-toggle" />
                <div class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box bg-base-100 w-full h-full">
                        <label for="mobile-menu" class="btn btn-ghost btn-circle absolute top-4 right-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </label>
                        <div class="flex flex-col items-center justify-center space-y-6 text-center mt-16">
                            <!-- New header options can go here -->
                            <a href="{{ url_for('home_route') }}" class="btn btn-primary btn-lg w-full">Get Started</a>
                        </div>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <!-- New header options can go here -->
                    </ul>
                </div>
                <a href="{{ url_for('home_route') }}" class="btn btn-primary hidden lg:inline-flex">Get Started</a>
            </div>
        </div>
    </nav>
 
    <!-- Hero Section -->
    <section class="hero min-h-screen bg-base-100">
        <div class="hero-content flex-col justify-center items-center">
            <div class="text-center w-full flex flex-col items-center">
                <h1 class="text-5xl font-bold mb-6">Welcome</h1>
                <div class="flex gap-4 justify-center">
                    <a href="{{ url_for('home_route') }}" class="btn btn-primary">Start Now</a>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
